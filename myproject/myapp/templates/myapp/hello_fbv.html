{% extends "myapp/index.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        border-radius: 16px;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
        height: 220px;
        object-fit: cover;
    }

    .card-title {
        font-weight: 600;
        font-size: 1.1rem;
    }

    .card-text {
        color: #555;
    }

    .btn-sm {
        padding: 0.25rem 0.6rem;
        font-size: 0.85rem;
        border-radius: 8px;
    }
</style>

<div class="container py-5">
    <h1 class="text-center mb-4">üìö FBV Book List</h1>

    <div class="row g-4">
        {% for book in books %}
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm">
                    {% if book.image %}
                        <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300x220?text=No+Image" class="card-img-top" alt="No Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">by <strong>{{ book.author }}</strong></p>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'book-update-fb' book.pk %}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                            <a href="{% url 'book-delete-fb' book.pk %}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center text-muted">No books yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
