<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            background: #ffffffcc;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .login-card h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-custom {
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>

        {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-custom mt-2">Login</button>
        </form>

        <p class="mt-3 text-center">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</body>
</html>
