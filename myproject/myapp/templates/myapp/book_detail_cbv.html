{% extends 'myapp/index.html' %}
{% block content %}

<div class="container mt-5">
    {% if object %}
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; margin: auto;">
            {% if object.image %}
                <img src="{{ object.image.url }}" class="card-img-top rounded-top-4" alt="{{ object.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text"><strong>Author:</strong> {{ object.author }}</p>
                <p class="card-text"><small class="text-muted">{{ object.published_date }}</small></p>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            No book found.
        </div>
    {% endif %}
</div>

{% endblock %}
