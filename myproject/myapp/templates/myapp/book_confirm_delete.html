{% extends 'myapp/base.html' %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete the book: <strong>{{ book.title|default:object.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>

    {% if type == 'FBV' %}
        <a href="{% url 'hello_fbv' %}" class="btn btn-secondary">Cancel</a>
    {% else %}
        <a href="{% url 'hello_cbv' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
{% endblock %}
